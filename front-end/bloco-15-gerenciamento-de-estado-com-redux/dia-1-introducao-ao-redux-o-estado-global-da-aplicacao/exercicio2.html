<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Informações do primeiro Reducer:</h1>
      <p>Nome: <span id="nome-1">Rodrigo</span></p>
      <p>Sobrenome: <span id="sobrenome-1">Santos da Silva</span></p>
      <p>Endereço: <span id="endereco-1">Rua Soldado Mathias, 765</span></p>
      <p>Cidade: <span id="cidade-1">Belo Horizonte</span></p>
    </div>
    <div id="container">
      <h1>Informações do segundo Reducer:</h1>
      <p>Nome: <span id="nome-2">Bruna</span></p>
      <p>Sobrenome: <span id="sobrenome-2">Santana Oliveira</span></p>
      <p>Endereço: <span id="endereco-2">Rua Holanda, 332</span></p>
      <p>Cidade: <span id="cidade-2">São Paulo</span></p>
    </div>
    <script>
      const ESTADO_INICIAL_1 = {
        nome: "Rodrigo",
        sobrenome: "Santos da Silva",
        endereco: "Rua Soldado Mathias, 765",
        cidade: "Belo Horizonte",
      };

      const ESTADO_INICIAL_2 = {
        nome: "Bruna",
        sobrenome: "Santana Oliveira",
        endereco: "Rua Holanda, 332",
        cidade: "São Paulo",
      };

      const CHANGE_NAME_RODRIGO = "CHANGE_NAME_RODRIGO";
      const CHANGE_NAME_BRUNA = "CHANGE_NAME_BRUNA";

      const meuPrimeiroReducer = (state = ESTADO_INICIAL_1, action) => {
        switch (action.type) {
          case CHANGE_NAME_RODRIGO:
            return {
              ...state,
              nome: action.nome,
            };
          default:
            return state;
        }
      };

      const meuSegundoReducer = (state = ESTADO_INICIAL_2, action) => {
        switch (action.type) {
          case CHANGE_NAME_BRUNA:
            return {
              ...state,
              nome: action.nome,
            };
          default:
            return state;
        }
      };

      const reducers = Redux.combineReducers({
        meuPrimeiroReducer,
        meuSegundoReducer,
      });

      const store = Redux.createStore(reducers);

      const changeNameRodrigo = (nome) => {
        store.dispatch({
          type: CHANGE_NAME_RODRIGO,
          nome,
        });
      };

      const changeNameBruna = (nome) => {
        store.dispatch({
          type: CHANGE_NAME_BRUNA,
          nome,
        });
      };

      window.onload = () => {
        setTimeout(() => {
          changeNameRodrigo("João");
          changeNameBruna("Maria");
        }, 3000);
      };

      store.subscribe(() => {
        const state = store.getState();
        console.log(state);
        const { meuPrimeiroReducer, meuSegundoReducer } = state;
        const { nome } = meuPrimeiroReducer;
        const { nome: nome2 } = meuSegundoReducer;

        document.getElementById("nome-1").innerText = nome;

        document.getElementById("nome-2").innerText = nome2;
      });
    </script>
  </body>
</html>
