<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Exercicio/6.1</title>
  </head>

  <body>
    <style>
      body {
        margin-left: 30px;
        margin-top: 20px;
      }

      .mb-3 {
        width: 45%;
      }

      .form-floating {
        width: 50%;
      }
    </style>

    <header>
      <h1>TrybeTrip</h1>
    </header>
    <form action="" method="get">
      <fieldset>
        <section class="mb-3">
          <div class="form-floating mb-3">
            <input
              type="text"
              minlength="10"
              maxlength="40"
              id="floatingInput"
              class="form-control"
              placeholder="name@example.com"
              required
            />
            <label for="floatingInput">Nome</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="email"
              minlength="10"
              maxlength="50"
              id="floatingInput"
              class="form-control"
              placeholder="name@example.com"
              required
            />
            <label for="floatingInput">Email</label>
          </div>
        </section>

        <section class="mb-3">
          <div class="form-check">
            <input
              type="radio"
              name="local"
              id="city"
              class="form-check-input"
            />
            <label class="radio" for="city" class="form-check-label"
              >Cidade</label
            >
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="local"
              id="camp"
              class="form-check-input"
            />
            <label class="radio" for="camp" class="form-check-label"
              >Campo</label
            >
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="local"
              id="beach"
              class="form-check-input"
            />
            <label class="radio" for="beach" class="form-check-label"
              >Praia</label
            >
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="local"
              id="montain"
              class="form-check-input"
            />
            <label class="radio" for="montain" class="form-check-label"
              >Montanhas</label
            >
          </div>
        </section>

        <section class="form-floating mb-3">
          <textarea
            name=""
            cols="30"
            rows="10"
            maxlength="500"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            class="form-control"
            style="height: 250px"
            required
          ></textarea>

          <label for="floatingTextarea2"
            >Por que você deveria ser a pessoa desenvolvedora a ganhar o
            concurso TrybeTrip?</label
          >
        </section>

        <div class="form-check mb-3">
          <label for="">Data:</label>
          <input type="text" id="datepicker" />
        </div>

        <section class="mb-3">
          <label for=""
            >Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe?</label
          ><br />
          <input type="checkbox" name="" id="" required />Concordo<br /><br />

          <label for=""
            >Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.</label
          ><br />
          <input type="checkbox" name="" id="" required />Concordo
        </section>
      </fieldset>

      <section class="mb-3">
        <button type="submit" id="submit" class="btn btn-primary">
          Enviar
        </button>

        <button type="reset" class="btn btn-primary">Limpar</button>
      </section>
    </form>

    <script>
      const btn = document
        .getElementById("submit")
        .addEventListener("click", (event) => {
          event.preventDefault();
        });

      let picker = new Pikaday({
        field: document.getElementById("datepicker"),
      });
    </script>
  </body>
</html>
